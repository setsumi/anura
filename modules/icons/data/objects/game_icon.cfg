{
	id: "game_icon",
	is_strict: true,

	properties: {
		size: { default: 512.0 },
		scaling: { type: "decimal", get: "size/512.0", set: "set(size, 512*value)", variable: false },
		icon: { type: "string", set: "[set(animation, {
			id: 'svg',
			image: 'svg',
			fbo: c.render(int(scaling*512), int(scaling*512), [c.scale(scaling,scaling), c.draw_svg('images/icons/' + value)]) where c = canvas(),
			x: 0,
			y: 0,
			w: int(scaling*512),
			h: int(scaling*512),
			scale: 1.0,
			frames: 1,
			duration: -1,
		}),
		set(_data, value),
		]" },
	},

	animation: {
		id: "normal",
		image: "effects/particles.png",
		x: 86,
		y: 73,
		w: 28,
		h: 28,
		collide: [0,0,28,28],
		frames: 1,
		duration: 1000,
	},
}
