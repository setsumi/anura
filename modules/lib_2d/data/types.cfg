{
	"@derive": "core:data/types.cfg",
	
	Point: "Point2d",
	Point2d: "[Numeric, Numeric]", //In our 3d efforts, one could theoretically have a Point3d. I'm not sure how this would work in practise, though.
	PointLike: "object|map|Point", //A thing which has the quality of being able to be a Point2d. Useful to pass to some lib.math functions.
	Rect: "[Numeric, Numeric, Numeric, Numeric]", //A rectangle defined by X Y W H or X1 Y1 X2 Y2. Since we have a duck-typing system, we can't differentiate between which is which.
}
